syntax="proto3";
// ensure you're using the protobuf 3 syntax
// get protobut 3 from here on ubuntu
// https://gist.github.com/sofyanhadia/37787e5ed098c97919b8c593f0ec44d8

// stack all your protobuf structs
// start from the most base object: the x,y coord 
message Font {	
    
    int32 w = 1;
	int32 x = 2;
    int32 y = 3;
	int32 z = 4;
    bytes b = 5;

    int32 v = 6;
}
